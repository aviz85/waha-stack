<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WAHA - WhatsApp Automation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #e5e5e5;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #262626;
            margin-bottom: 30px;
        }

        .logo {
            font-size: 24px;
            font-weight: 700;
            color: #25d366;
        }

        .connection-status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #ef4444;
        }

        .status-dot.connected {
            background: #25d366;
        }

        .config-bar {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .config-bar input {
            flex: 1;
            min-width: 200px;
            padding: 12px 16px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #e5e5e5;
            font-size: 14px;
        }

        .config-bar input:focus {
            outline: none;
            border-color: #25d366;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
        }

        .btn-primary {
            background: #25d366;
            color: #000;
        }

        .btn-primary:hover {
            background: #20bd5a;
        }

        .btn-secondary {
            background: #333;
            color: #e5e5e5;
        }

        .btn-secondary:hover {
            background: #404040;
        }

        .btn-danger {
            background: #ef4444;
            color: #fff;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
        }

        .card {
            background: #141414;
            border: 1px solid #262626;
            border-radius: 12px;
            padding: 24px;
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .card-title {
            font-size: 18px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 16px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #a3a3a3;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 8px;
            background: #1a1a1a;
            color: #e5e5e5;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            min-height: 100px;
            resize: vertical;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            outline: none;
            border-color: #25d366;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            padding: 20px;
            background: #1a1a1a;
            border-radius: 8px;
            min-height: 200px;
            justify-content: center;
        }

        .qr-container img {
            max-width: 200px;
            border-radius: 8px;
        }

        .qr-placeholder {
            color: #666;
            text-align: center;
        }

        .sessions-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 300px;
            overflow-y: auto;
        }

        .session-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .session-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .session-status {
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 12px;
            font-weight: 500;
        }

        .session-status.working {
            background: rgba(37, 211, 102, 0.2);
            color: #25d366;
        }

        .session-status.stopped {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .session-status.scan_qr_code {
            background: rgba(234, 179, 8, 0.2);
            color: #eab308;
        }

        .messages-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 400px;
            overflow-y: auto;
        }

        .message-item {
            padding: 12px;
            background: #1a1a1a;
            border-radius: 8px;
        }

        .message-item.sent {
            border-left: 3px solid #25d366;
        }

        .message-item.received {
            border-left: 3px solid #3b82f6;
        }

        .message-from {
            font-size: 12px;
            color: #a3a3a3;
            margin-bottom: 4px;
        }

        .message-text {
            font-size: 14px;
        }

        .message-time {
            font-size: 11px;
            color: #666;
            margin-top: 4px;
        }

        .tabs {
            display: flex;
            gap: 5px;
            margin-bottom: 20px;
        }

        .tab {
            padding: 10px 20px;
            background: transparent;
            border: 1px solid #333;
            border-radius: 8px;
            color: #a3a3a3;
            cursor: pointer;
            transition: all 0.2s;
        }

        .tab.active {
            background: #25d366;
            border-color: #25d366;
            color: #000;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .log-area {
            background: #0a0a0a;
            border: 1px solid #333;
            border-radius: 8px;
            padding: 15px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 12px;
            max-height: 200px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 4px 0;
            border-bottom: 1px solid #1a1a1a;
        }

        .log-entry.error {
            color: #ef4444;
        }

        .log-entry.success {
            color: #25d366;
        }

        .log-entry.info {
            color: #3b82f6;
        }

        .btn-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }

        @media (max-width: 768px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .config-bar {
                flex-direction: column;
            }

            .config-bar input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">WAHA Control Panel</div>
            <div class="connection-status">
                <span id="statusText">Disconnected</span>
                <div class="status-dot" id="statusDot"></div>
            </div>
        </header>

        <div class="config-bar">
            <input type="text" id="apiUrl" placeholder="WAHA API URL (leave empty for proxied)" value="">
            <input type="text" id="apiKey" placeholder="API Key (optional)" value="myapikey">
            <input type="text" id="sessionName" placeholder="Session Name" value="default">
            <button class="btn btn-primary" onclick="testConnection()">Connect</button>
        </div>

        <div class="grid">
            <!-- Session Management -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Session Management</h2>
                </div>

                <div class="btn-group" style="margin-bottom: 20px;">
                    <button class="btn btn-primary" onclick="startSession()">Start Session</button>
                    <button class="btn btn-secondary" onclick="stopSession()">Stop</button>
                    <button class="btn btn-secondary" onclick="refreshSessions()">Refresh</button>
                </div>

                <div class="qr-container" id="qrContainer">
                    <div class="qr-placeholder">
                        <p>Start a session to see QR code</p>
                    </div>
                </div>

                <div style="margin-top: 20px;">
                    <h3 style="font-size: 14px; color: #a3a3a3; margin-bottom: 10px;">Active Sessions</h3>
                    <div class="sessions-list" id="sessionsList">
                        <div class="empty-state">No sessions found</div>
                    </div>
                </div>
            </div>

            <!-- Send Messages -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Send Message</h2>
                </div>

                <div class="tabs">
                    <button class="tab active" onclick="switchTab('text')">Text</button>
                    <button class="tab" onclick="switchTab('image')">Image</button>
                    <button class="tab" onclick="switchTab('file')">File</button>
                </div>

                <div id="tab-text" class="tab-content active">
                    <div class="form-group">
                        <label>Phone Number (with country code)</label>
                        <input type="text" id="textPhone" placeholder="e.g., 1234567890">
                    </div>
                    <div class="form-group">
                        <label>Message</label>
                        <textarea id="textMessage" placeholder="Type your message..."></textarea>
                    </div>
                    <button class="btn btn-primary" onclick="sendText()">Send Text</button>
                </div>

                <div id="tab-image" class="tab-content">
                    <div class="form-group">
                        <label>Phone Number (with country code)</label>
                        <input type="text" id="imagePhone" placeholder="e.g., 1234567890">
                    </div>
                    <div class="form-group">
                        <label>Image URL</label>
                        <input type="text" id="imageUrl" placeholder="https://example.com/image.jpg">
                    </div>
                    <div class="form-group">
                        <label>Caption (optional)</label>
                        <input type="text" id="imageCaption" placeholder="Image caption...">
                    </div>
                    <button class="btn btn-primary" onclick="sendImage()">Send Image</button>
                </div>

                <div id="tab-file" class="tab-content">
                    <div class="form-group">
                        <label>Phone Number (with country code)</label>
                        <input type="text" id="filePhone" placeholder="e.g., 1234567890">
                    </div>
                    <div class="form-group">
                        <label>File URL</label>
                        <input type="text" id="fileUrl" placeholder="https://example.com/document.pdf">
                    </div>
                    <div class="form-group">
                        <label>Filename</label>
                        <input type="text" id="fileName" placeholder="document.pdf">
                    </div>
                    <button class="btn btn-primary" onclick="sendFile()">Send File</button>
                </div>
            </div>

            <!-- Activity Log -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Activity Log</h2>
                    <button class="btn btn-secondary" onclick="clearLog()">Clear</button>
                </div>
                <div class="log-area" id="logArea">
                    <div class="log-entry info">Ready to connect...</div>
                </div>
            </div>

            <!-- Quick Actions -->
            <div class="card">
                <div class="card-header">
                    <h2 class="card-title">Quick Actions</h2>
                </div>

                <div class="btn-group" style="flex-direction: column;">
                    <button class="btn btn-secondary" onclick="getScreenshot()">Take Screenshot</button>
                    <button class="btn btn-secondary" onclick="getSessionInfo()">Get Session Info</button>
                    <button class="btn btn-secondary" onclick="checkNumber()">Check Number Exists</button>
                    <button class="btn btn-danger" onclick="logoutSession()">Logout Session</button>
                </div>

                <div style="margin-top: 20px;">
                    <div class="form-group">
                        <label>Check Phone Number</label>
                        <input type="text" id="checkPhone" placeholder="e.g., 1234567890">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Configuration
        // Auto-detect if running via nginx proxy (same origin) or direct access
        const isProxied = window.location.port === '8080' || window.location.port === ''
        let config = {
            apiUrl: isProxied ? '' : 'http://localhost:3001',
            apiKey: 'myapikey',
            session: 'default'
        };

        // Update config from inputs
        function updateConfig() {
            config.apiUrl = document.getElementById('apiUrl').value.replace(/\/$/, '');
            config.apiKey = document.getElementById('apiKey').value;
            config.session = document.getElementById('sessionName').value || 'default';
        }

        // API Request helper
        async function apiRequest(endpoint, method = 'GET', body = null) {
            updateConfig();

            const headers = {
                'Content-Type': 'application/json'
            };

            if (config.apiKey) {
                headers['X-Api-Key'] = config.apiKey;
            }

            const options = {
                method,
                headers,
                mode: 'cors'
            };

            if (body) {
                options.body = JSON.stringify(body);
            }

            const response = await fetch(`${config.apiUrl}${endpoint}`, options);

            if (!response.ok) {
                const error = await response.json().catch(() => ({ message: response.statusText }));
                throw new Error(error.message || `HTTP ${response.status}`);
            }

            const contentType = response.headers.get('content-type');
            if (contentType && contentType.includes('application/json')) {
                return response.json();
            }
            return response;
        }

        // Logging
        function log(message, type = 'info') {
            const logArea = document.getElementById('logArea');
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            const time = new Date().toLocaleTimeString();
            entry.textContent = `[${time}] ${message}`;
            logArea.insertBefore(entry, logArea.firstChild);
        }

        function clearLog() {
            document.getElementById('logArea').innerHTML = '<div class="log-entry info">Log cleared</div>';
        }

        // Connection
        async function testConnection() {
            try {
                log('Testing connection...');
                const sessions = await apiRequest('/api/sessions');

                document.getElementById('statusDot').classList.add('connected');
                document.getElementById('statusText').textContent = 'Connected';
                log('Connected successfully!', 'success');

                renderSessions(sessions);
            } catch (error) {
                document.getElementById('statusDot').classList.remove('connected');
                document.getElementById('statusText').textContent = 'Disconnected';
                log(`Connection failed: ${error.message}`, 'error');
            }
        }

        // Session Management
        async function startSession() {
            try {
                updateConfig();
                log(`Starting session: ${config.session}...`);

                // Try to start existing session first
                try {
                    await apiRequest(`/api/sessions/${config.session}/start`, 'POST');
                    log(`Session ${config.session} started`, 'success');
                } catch (e) {
                    // Session doesn't exist, create it
                    await apiRequest('/api/sessions', 'POST', {
                        name: config.session,
                        start: true
                    });
                    log(`Session ${config.session} created and started`, 'success');
                }

                setTimeout(refreshQR, 2000);
                refreshSessions();
            } catch (error) {
                log(`Failed to start session: ${error.message}`, 'error');
            }
        }

        async function stopSession() {
            try {
                updateConfig();
                log(`Stopping session: ${config.session}...`);

                await apiRequest(`/api/sessions/${config.session}/stop`, 'POST');

                log(`Session ${config.session} stopped`, 'success');
                document.getElementById('qrContainer').innerHTML = '<div class="qr-placeholder"><p>Session stopped</p></div>';
                refreshSessions();
            } catch (error) {
                log(`Failed to stop session: ${error.message}`, 'error');
            }
        }

        async function logoutSession() {
            if (!confirm('Are you sure you want to logout? This will remove authentication.')) return;

            try {
                updateConfig();
                log(`Logging out session: ${config.session}...`);

                await apiRequest(`/api/sessions/${config.session}/logout`, 'POST');

                log(`Session ${config.session} logged out`, 'success');
                refreshSessions();
            } catch (error) {
                log(`Failed to logout: ${error.message}`, 'error');
            }
        }

        async function refreshSessions() {
            try {
                const sessions = await apiRequest('/api/sessions?all=true');
                renderSessions(sessions);
            } catch (error) {
                log(`Failed to refresh sessions: ${error.message}`, 'error');
            }
        }

        function renderSessions(sessions) {
            const list = document.getElementById('sessionsList');

            if (!sessions || sessions.length === 0) {
                list.innerHTML = '<div class="empty-state">No sessions found</div>';
                return;
            }

            list.innerHTML = sessions.map(s => `
                <div class="session-item">
                    <div class="session-info">
                        <strong>${s.name}</strong>
                        <span class="session-status ${s.status.toLowerCase()}">${s.status}</span>
                    </div>
                    <button class="btn btn-secondary" onclick="selectSession('${s.name}')" style="padding: 6px 12px; font-size: 12px;">
                        Select
                    </button>
                </div>
            `).join('');
        }

        function selectSession(name) {
            document.getElementById('sessionName').value = name;
            config.session = name;
            log(`Selected session: ${name}`, 'info');
            refreshQR();
        }

        async function refreshQR() {
            try {
                updateConfig();
                const response = await fetch(`${config.apiUrl}/api/${config.session}/auth/qr?format=image`, {
                    headers: config.apiKey ? { 'X-Api-Key': config.apiKey } : {}
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    document.getElementById('qrContainer').innerHTML = `
                        <img src="${url}" alt="QR Code">
                        <p style="color: #a3a3a3; font-size: 14px;">Scan with WhatsApp</p>
                        <button class="btn btn-secondary" onclick="refreshQR()" style="padding: 8px 16px; font-size: 12px;">Refresh QR</button>
                    `;
                } else {
                    const session = await apiRequest(`/api/sessions/${config.session}`);
                    if (session.status === 'WORKING') {
                        document.getElementById('qrContainer').innerHTML = `
                            <div style="color: #25d366; font-size: 48px;">âœ“</div>
                            <p style="color: #25d366;">Session Active</p>
                        `;
                    } else {
                        document.getElementById('qrContainer').innerHTML = `
                            <div class="qr-placeholder">
                                <p>Status: ${session.status}</p>
                                <button class="btn btn-secondary" onclick="refreshQR()" style="margin-top: 10px; padding: 8px 16px; font-size: 12px;">Refresh</button>
                            </div>
                        `;
                    }
                }
            } catch (error) {
                document.getElementById('qrContainer').innerHTML = `
                    <div class="qr-placeholder">
                        <p>Could not load QR code</p>
                        <button class="btn btn-secondary" onclick="refreshQR()" style="margin-top: 10px; padding: 8px 16px; font-size: 12px;">Retry</button>
                    </div>
                `;
            }
        }

        // Messaging
        function formatChatId(phone) {
            // Remove any non-digit characters
            const cleaned = phone.replace(/\D/g, '');
            return `${cleaned}@c.us`;
        }

        async function sendText() {
            try {
                updateConfig();
                const phone = document.getElementById('textPhone').value;
                const message = document.getElementById('textMessage').value;

                if (!phone || !message) {
                    log('Please enter phone number and message', 'error');
                    return;
                }

                log(`Sending message to ${phone}...`);

                await apiRequest('/api/sendText', 'POST', {
                    session: config.session,
                    chatId: formatChatId(phone),
                    text: message
                });

                log(`Message sent to ${phone}`, 'success');
                document.getElementById('textMessage').value = '';
            } catch (error) {
                log(`Failed to send message: ${error.message}`, 'error');
            }
        }

        async function sendImage() {
            try {
                updateConfig();
                const phone = document.getElementById('imagePhone').value;
                const imageUrl = document.getElementById('imageUrl').value;
                const caption = document.getElementById('imageCaption').value;

                if (!phone || !imageUrl) {
                    log('Please enter phone number and image URL', 'error');
                    return;
                }

                log(`Sending image to ${phone}...`);

                await apiRequest('/api/sendImage', 'POST', {
                    session: config.session,
                    chatId: formatChatId(phone),
                    file: { url: imageUrl },
                    caption: caption || undefined
                });

                log(`Image sent to ${phone}`, 'success');
            } catch (error) {
                log(`Failed to send image: ${error.message}`, 'error');
            }
        }

        async function sendFile() {
            try {
                updateConfig();
                const phone = document.getElementById('filePhone').value;
                const fileUrl = document.getElementById('fileUrl').value;
                const fileName = document.getElementById('fileName').value;

                if (!phone || !fileUrl) {
                    log('Please enter phone number and file URL', 'error');
                    return;
                }

                log(`Sending file to ${phone}...`);

                await apiRequest('/api/sendFile', 'POST', {
                    session: config.session,
                    chatId: formatChatId(phone),
                    file: {
                        url: fileUrl,
                        filename: fileName || 'file'
                    }
                });

                log(`File sent to ${phone}`, 'success');
            } catch (error) {
                log(`Failed to send file: ${error.message}`, 'error');
            }
        }

        // Quick Actions
        async function getScreenshot() {
            try {
                updateConfig();
                log('Taking screenshot...');

                const response = await fetch(`${config.apiUrl}/api/screenshot?session=${config.session}`, {
                    headers: config.apiKey ? { 'X-Api-Key': config.apiKey } : {}
                });

                if (response.ok) {
                    const blob = await response.blob();
                    const url = URL.createObjectURL(blob);
                    window.open(url, '_blank');
                    log('Screenshot captured', 'success');
                }
            } catch (error) {
                log(`Failed to get screenshot: ${error.message}`, 'error');
            }
        }

        async function getSessionInfo() {
            try {
                updateConfig();
                log('Getting session info...');

                const info = await apiRequest(`/api/sessions/${config.session}/me`);
                log(`Session info: ${JSON.stringify(info)}`, 'success');
            } catch (error) {
                log(`Failed to get session info: ${error.message}`, 'error');
            }
        }

        async function checkNumber() {
            try {
                updateConfig();
                const phone = document.getElementById('checkPhone').value;

                if (!phone) {
                    log('Please enter a phone number to check', 'error');
                    return;
                }

                log(`Checking if ${phone} exists on WhatsApp...`);

                const result = await apiRequest(`/api/contacts/check-exists?phone=${phone}&session=${config.session}`, 'GET');

                if (result.numberExists) {
                    log(`${phone} exists on WhatsApp (chatId: ${result.chatId})`, 'success');
                } else {
                    log(`${phone} does NOT exist on WhatsApp`, 'error');
                }
            } catch (error) {
                log(`Failed to check number: ${error.message}`, 'error');
            }
        }

        // Tab switching
        function switchTab(tabName) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));

            document.querySelector(`[onclick="switchTab('${tabName}')"]`).classList.add('active');
            document.getElementById(`tab-${tabName}`).classList.add('active');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            log('WAHA Control Panel loaded', 'info');
        });
    </script>
</body>
</html>

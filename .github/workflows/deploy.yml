name: Deploy to VPS

on:
  push:
    branches:
      - main
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          password: ${{ secrets.VPS_PASSWORD }}
          script_stop: true
          script: |
            REPO_DIR="$HOME/waha-stack"

            # Clone if doesn't exist, otherwise pull
            if [ ! -d "$REPO_DIR" ]; then
              echo "Cloning repository..."
              git clone https://github.com/aviz85/waha-stack.git "$REPO_DIR"
            fi

            cd "$REPO_DIR"
            echo "Working in: $(pwd)"

            git fetch origin
            git reset --hard origin/main

            # Stop old containers if they exist (from previous setup location)
            docker stop waha chatty-backend chatty-frontend waha-panel 2>/dev/null || true
            docker rm waha chatty-backend chatty-frontend waha-panel 2>/dev/null || true

            docker compose build chatty-frontend --no-cache
            docker compose up -d

            echo "Deployment completed at $(date)"

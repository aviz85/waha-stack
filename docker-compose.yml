version: '3.8'

services:
  # WAHA - WhatsApp HTTP API
  waha:
    image: devlikeapro/waha:latest
    container_name: waha
    restart: unless-stopped
    ports:
      - "3001:3000"
    environment:
      - WHATSAPP_API_KEY=${WAHA_API_KEY}
      - WHATSAPP_DEFAULT_ENGINE=NOWEB
      - WAHA_LOG_LEVEL=info
      - WAHA_PRINT_QR=True
      # Webhook to chatty backend
      - WHATSAPP_HOOK_URL=http://chatty-backend:3002/api/webhook
      - WHATSAPP_HOOK_EVENTS=message,message.any,session.status
    volumes:
      - waha_sessions:/app/.sessions
      - waha_data:/app/.waha
    networks:
      - waha-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/ping"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

  # Chatty Backend - Express + SQLite
  chatty-backend:
    build:
      context: ./chatty-ui
      dockerfile: Dockerfile
    container_name: chatty-backend
    restart: unless-stopped
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - WAHA_URL=http://waha:3000
      - WAHA_API_KEY=${WAHA_API_KEY}
    volumes:
      - chatty_data:/app/data
    networks:
      - waha-network
    depends_on:
      waha:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3002/api/stats"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s

  # Chatty Frontend - nginx serving React build
  chatty-frontend:
    build:
      context: ./chatty-ui
      dockerfile: Dockerfile.frontend
    container_name: chatty-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    networks:
      - waha-network
    depends_on:
      - chatty-backend
      - waha

  # WAHA Dashboard/Control Panel (static HTML served via nginx)
  waha-panel:
    image: nginx:alpine
    container_name: waha-panel
    restart: unless-stopped
    ports:
      - "8080:80"
    volumes:
      - ./index.html:/usr/share/nginx/html/index.html
      - ./panel-nginx.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - waha-network
    depends_on:
      - waha

volumes:
  waha_sessions:
    driver: local
  waha_data:
    driver: local
  chatty_data:
    driver: local

networks:
  waha-network:
    driver: bridge

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <defs>
    <linearGradient id="suitBlue" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5A9AD9"/>
      <stop offset="100%" style="stop-color:#4A90D9"/>
    </linearGradient>
    <filter id="glowBlue" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Body/Suit -->
  <path d="M25 45 L30 40 L50 40 L55 45 L55 85 L25 85 Z" fill="url(#suitBlue)" filter="url(#glowBlue)"/>

  <!-- Tie -->
  <path d="M38 45 L42 45 L43 55 L40 70 L37 55 Z" fill="#FF6B35"/>

  <!-- Shirt collar -->
  <path d="M35 40 L40 48 L45 40" fill="white" stroke="white" stroke-width="2"/>

  <!-- Head -->
  <ellipse cx="40" cy="30" rx="15" ry="17" fill="#FFE0BD"/>

  <!-- Hair -->
  <path d="M25 25 Q30 10 40 12 Q50 10 55 25 L55 20 Q50 8 40 10 Q30 8 25 20 Z" fill="#3A2A1A"/>

  <!-- Eyes -->
  <ellipse cx="34" cy="28" rx="3" ry="3" fill="white"/>
  <ellipse cx="46" cy="28" rx="3" ry="3" fill="white"/>
  <circle cx="34" cy="28" r="1.5" fill="#333"/>
  <circle cx="46" cy="28" r="1.5" fill="#333"/>

  <!-- Glasses -->
  <rect x="29" y="24" width="10" height="8" rx="2" fill="none" stroke="#333" stroke-width="1.5"/>
  <rect x="41" y="24" width="10" height="8" rx="2" fill="none" stroke="#333" stroke-width="1.5"/>
  <line x1="39" y1="27" x2="41" y2="27" stroke="#333" stroke-width="1.5"/>

  <!-- Mouth -->
  <path d="M36 38 Q40 40 44 38" fill="none" stroke="#333" stroke-width="1.5"/>

  <!-- Legs -->
  <rect x="28" y="85" width="10" height="25" fill="#2A2A3A"/>
  <rect x="42" y="85" width="10" height="25" fill="#2A2A3A"/>

  <!-- Shoes -->
  <ellipse cx="33" cy="112" rx="7" ry="4" fill="#1A1A2A"/>
  <ellipse cx="47" cy="112" rx="7" ry="4" fill="#1A1A2A"/>

  <!-- Briefcase -->
  <rect x="56" y="60" width="15" height="12" rx="2" fill="#5A4030"/>
  <rect x="60" y="58" width="7" height="3" rx="1" fill="#4A3020"/>
</svg>

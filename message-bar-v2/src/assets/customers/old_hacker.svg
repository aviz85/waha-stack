<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <defs>
    <linearGradient id="hackerGreen" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#5FFF5F"/>
      <stop offset="100%" style="stop-color:#39FF14"/>
    </linearGradient>
    <filter id="glowGreen2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hoodie -->
  <path d="M18 42 L25 35 L55 35 L62 42 L62 90 L18 90 Z" fill="#1A1A2A"/>

  <!-- Hood -->
  <path d="M22 42 Q20 30 30 25 L50 25 Q60 30 58 42 L55 38 Q52 32 40 32 Q28 32 25 38 Z" fill="#2A2A3A"/>

  <!-- Head (older features) -->
  <ellipse cx="40" cy="40" rx="14" ry="16" fill="#E8D0B8"/>

  <!-- Balding hair -->
  <path d="M28 32 Q30 28 35 28 L30 35 Z" fill="#808080"/>
  <path d="M52 32 Q50 28 45 28 L50 35 Z" fill="#808080"/>

  <!-- Glasses (thick frames) -->
  <rect x="27" y="36" width="12" height="10" rx="2" fill="none" stroke="#39FF14" stroke-width="2" filter="url(#glowGreen2)"/>
  <rect x="41" y="36" width="12" height="10" rx="2" fill="none" stroke="#39FF14" stroke-width="2" filter="url(#glowGreen2)"/>
  <line x1="39" y1="40" x2="41" y2="40" stroke="#39FF14" stroke-width="2"/>

  <!-- Eyes behind glasses -->
  <circle cx="33" cy="41" r="2" fill="#333"/>
  <circle cx="47" cy="41" r="2" fill="#333"/>

  <!-- Wrinkles -->
  <path d="M28 35 Q30 34 32 35" fill="none" stroke="#C0A090" stroke-width="0.5"/>
  <path d="M48 35 Q50 34 52 35" fill="none" stroke="#C0A090" stroke-width="0.5"/>

  <!-- Beard -->
  <path d="M30 50 Q40 60 50 50 L48 55 Q40 62 32 55 Z" fill="#808080"/>

  <!-- Mouth -->
  <path d="M36 52 Q40 53 44 52" fill="none" stroke="#8A6A5A" stroke-width="1"/>

  <!-- Hoodie text -->
  <text x="40" y="70" text-anchor="middle" font-family="monospace" font-size="8" fill="url(#hackerGreen)" filter="url(#glowGreen2)">&lt;/&gt;</text>

  <!-- Coffee mug -->
  <rect x="58" y="65" width="12" height="15" rx="2" fill="#5A3A2A"/>
  <ellipse cx="64" cy="65" rx="6" ry="2" fill="#4A2A1A"/>
  <path d="M70 68 Q75 72 70 76" fill="none" stroke="#5A3A2A" stroke-width="3"/>

  <!-- Steam from coffee -->
  <path d="M62 60 Q60 55 62 52" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>
  <path d="M66 60 Q68 56 66 53" fill="none" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Pants -->
  <rect x="24" y="90" width="14" height="20" fill="#2A2A3A"/>
  <rect x="42" y="90" width="14" height="20" fill="#2A2A3A"/>

  <!-- Slippers -->
  <ellipse cx="31" cy="112" rx="10" ry="5" fill="#3A2A1A"/>
  <ellipse cx="49" cy="112" rx="10" ry="5" fill="#3A2A1A"/>

  <!-- Laptop glow effect -->
  <rect x="10" y="75" width="8" height="6" fill="#39FF14" opacity="0.3" filter="url(#glowGreen2)"/>
</svg>

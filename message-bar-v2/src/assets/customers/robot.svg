<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <defs>
    <linearGradient id="metalBody" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5A5A6A"/>
      <stop offset="50%" style="stop-color:#3A3A4A"/>
      <stop offset="100%" style="stop-color:#4A4A5A"/>
    </linearGradient>
    <filter id="glowCyan2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Antenna -->
  <line x1="40" y1="0" x2="40" y2="10" stroke="#5A5A6A" stroke-width="2"/>
  <circle cx="40" cy="3" r="4" fill="#00FFFF" filter="url(#glowCyan2)"/>

  <!-- Head -->
  <rect x="22" y="10" width="36" height="30" rx="5" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>

  <!-- Face screen -->
  <rect x="26" y="14" width="28" height="20" rx="3" fill="#0A0A14"/>

  <!-- Eyes (LED) -->
  <circle cx="33" cy="22" r="4" fill="#00FFFF" filter="url(#glowCyan2)"/>
  <circle cx="47" cy="22" r="4" fill="#00FFFF" filter="url(#glowCyan2)"/>
  <circle cx="33" cy="22" r="2" fill="white"/>
  <circle cx="47" cy="22" r="2" fill="white"/>

  <!-- Mouth (LED bar) -->
  <rect x="32" y="28" width="16" height="3" rx="1" fill="#00FFFF" filter="url(#glowCyan2)"/>

  <!-- Neck -->
  <rect x="35" y="40" width="10" height="8" fill="#4A4A5A"/>
  <line x1="37" y1="42" x2="37" y2="46" stroke="#00FFFF" stroke-width="1"/>
  <line x1="40" y1="42" x2="40" y2="46" stroke="#00FFFF" stroke-width="1"/>
  <line x1="43" y1="42" x2="43" y2="46" stroke="#00FFFF" stroke-width="1"/>

  <!-- Body -->
  <path d="M22 48 L22 85 L58 85 L58 48 L50 48 L50 52 L30 52 L30 48 Z" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>

  <!-- Chest panel -->
  <rect x="28" y="56" width="24" height="20" rx="2" fill="#1A1A2A" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="33" cy="62" r="2" fill="#39FF14"/>
  <circle cx="40" cy="62" r="2" fill="#FFD93D"/>
  <circle cx="47" cy="62" r="2" fill="#FF2D95"/>
  <rect x="32" y="68" width="16" height="4" rx="1" fill="#00FFFF" opacity="0.5"/>

  <!-- Arms -->
  <rect x="12" y="52" width="10" height="30" rx="3" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>
  <rect x="58" y="52" width="10" height="30" rx="3" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>

  <!-- Hands -->
  <circle cx="17" cy="85" r="6" fill="#4A4A5A" stroke="#00FFFF" stroke-width="1"/>
  <circle cx="63" cy="85" r="6" fill="#4A4A5A" stroke="#00FFFF" stroke-width="1"/>

  <!-- Legs -->
  <rect x="26" y="85" width="12" height="25" rx="2" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>
  <rect x="42" y="85" width="12" height="25" rx="2" fill="url(#metalBody)" stroke="#00FFFF" stroke-width="1"/>

  <!-- Feet -->
  <ellipse cx="32" cy="112" rx="8" ry="5" fill="#3A3A4A" stroke="#00FFFF" stroke-width="1"/>
  <ellipse cx="48" cy="112" rx="8" ry="5" fill="#3A3A4A" stroke="#00FFFF" stroke-width="1"/>
</svg>

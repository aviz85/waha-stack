  <!-- Earrings -->
  <circle cx="23" cy="35" r="3" fill="#FFD700" filter="url(#glowPurple2)"/>
  <circle cx="57" cy="35" r="3" fill="#FFD700" filter="url(#glowPurple2)"/>

  <!-- Eyes -->
  <ellipse cx="34" cy="30" rx="3" ry="2.5" fill="white"/>
  <ellipse cx="46" cy="30" rx="3" ry="2.5" fill="white"/>
  <circle cx="34" cy="30" r="1.5" fill="#4A2A1A"/>
  <circle cx="46" cy="30" r="1.5" fill="#4A2A1A"/>

  <!-- Eyelashes -->
  <path d="M30 28 L32 27 M33 27 L34 26 M35 27 L37 27" stroke="#1A0A0A" stroke-width="0.8"/>
  <path d="M43 27 L45 26 M46 27 L47 26 M48 27 L50 28" stroke="#1A0A0A" stroke-width="0.8"/>

  <!-- Eyebrows -->
  <path d="M31 26 Q34 24 37 26" fill="none" stroke="#2A1A0A" stroke-width="1"/>
  <path d="M43 26 Q46 24 49 26" fill="none" stroke="#2A1A0A" stroke-width="1"/>

  <!-- Nose -->
  <path d="M40 32 L39 36 L41 36" fill="none" stroke="#E0C0A0" stroke-width="1"/>

  <!-- Lips -->
  <path d="M36 40 Q40 43 44 40" fill="#C04060" stroke="#A03050" stroke-width="0.5"/>

  <!-- Blazer -->
  <path d="M20 50 L28 45 L40 48 L52 45 L60 50 L60 88 L20 88 Z" fill="url(#suitPurple)" filter="url(#glowPurple2)"/>

  <!-- Lapels -->
  <path d="M28 45 L35 55 L40 50 L45 55 L52 45" fill="#1A0A1A" stroke="none"/>

  <!-- Blouse -->
  <path d="M35 50 L40 55 L45 50 L45 65 L35 65 Z" fill="white"/>

  <!-- Necklace -->
  <path d="M32 48 Q40 52 48 48" fill="none" stroke="#FFD700" stroke-width="1.5"/>

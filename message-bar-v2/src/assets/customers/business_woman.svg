  <!-- Skirt -->
  <path d="M25 88 L22 115 L58 115 L55 88 Z" fill="url(#suitPurple)"/>

  <!-- Legs -->
  <rect x="30" y="100" width="8" height="15" fill="#FFE0BD"/>
  <rect x="42" y="100" width="8" height="15" fill="#FFE0BD"/>

  <!-- Heels -->
  <path d="M28 115 L40 115 L40 118 L35 118 L33 120 L28 120 Z" fill="#1A0A1A"/>
  <path d="M40 115 L52 115 L52 120 L47 120 L45 118 L40 118 Z" fill="#1A0A1A"/>

  <!-- Phone in hand -->
  <rect x="58" y="70" width="10" height="18" rx="2" fill="#1A1A2A"/>
  <rect x="59" y="72" width="8" height="12" fill="#00FFFF" opacity="0.5"/>
</svg>

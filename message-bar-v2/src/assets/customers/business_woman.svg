<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 120">
  <defs>
    <linearGradient id="suitPurple" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#DA70D6"/>
      <stop offset="100%" style="stop-color:#BF40FF"/>
    </linearGradient>
    <filter id="glowPurple2" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Hair -->
  <path d="M20 35 Q18 20 25 12 Q35 5 45 5 Q55 5 60 15 Q65 25 62 35 L62 45 L55 42 L55 25 Q50 15 40 15 Q30 15 27 28 L25 42 L20 45 Z" fill="#2A1A0A"/>

  <!-- Head -->

<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 96">
  <defs>
    <linearGradient id="liquidCyan" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#40E0D0"/>
      <stop offset="100%" style="stop-color:#00FFFF"/>
    </linearGradient>
    <filter id="glowCyan" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <linearGradient id="glass5" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:rgba(255,255,255,0.2)"/>
      <stop offset="50%" style="stop-color:rgba(255,255,255,0.05)"/>
      <stop offset="100%" style="stop-color:rgba(255,255,255,0.15)"/>
    </linearGradient>
  </defs>

  <!-- Cork -->
  <rect x="22" y="4" width="20" height="12" rx="2" fill="#4A4A5A"/>
  <rect x="24" y="6" width="16" height="3" fill="#5A5A6A"/>

  <!-- Bottle body (darker for locked) -->
  <path d="M20 16 L24 16 L26 24 L26 82 Q26 86 30 86 L34 86 Q38 86 38 82 L38 24 L40 16 L44 16 L44 20 L42 28 L42 82 Q42 90 34 90 L30 90 Q22 90 22 82 L22 28 L20 20 Z"
        fill="url(#glass5)" stroke="rgba(255,255,255,0.3)" stroke-width="1"/>

  <!-- Empty liquid area (locked) -->
  <path d="M26 35 L26 82 Q26 86 30 86 L34 86 Q38 86 38 82 L38 35 Z"
        fill="rgba(0,255,255,0.15)" opacity="0.5"/>

  <!-- Lock overlay -->
  <rect x="12" y="30" width="40" height="50" fill="rgba(0,0,0,0.7)" rx="4"/>

  <!-- Lock icon -->
  <rect x="26" y="48" width="12" height="10" rx="2" fill="#FF2D95"/>
  <path d="M28 48 L28 44 Q28 40 32 40 Q36 40 36 44 L36 48"
        stroke="#FF2D95" stroke-width="2" fill="none"/>
  <circle cx="32" cy="53" r="1.5" fill="#1a0a2e"/>

  <!-- SOON text -->
  <text x="32" y="72" text-anchor="middle" font-family="monospace" font-weight="bold" font-size="10" fill="#FF2D95">SOON</text>

  <!-- Label emoji (dimmed) -->
  <text x="32" y="25" text-anchor="middle" font-size="14" opacity="0.5">ðŸ¤–</text>
</svg>
